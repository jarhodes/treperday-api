<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="admin/fragments/template.html :: head">
</head>
<body>
	<div th:insert="admin/fragments/template.html :: userdetails">
	</div>
	<h1>TrePerDay</h1>
	<ul th:insert="admin/fragments/template.html :: nav"></ul>
	<h2 th:text="${title}"></h2>
	<form th:object="${task}" th:action="@{/admin/task/save}" action="#" method="post">
		<input type="hidden" id="id" th:field="*{id}" />
		<div class="form-group">
			<label for="category">Category</label>
			<select class="form-control" th:field="*{category}" id="category_list">
				<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
		</div>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" rows="3" th:field="*{description}" placeholder="Description"></textarea>
		</div>
		<div class="form-group">
			<label for="mapSearchKeyword">Map search keyword</label>
			<input type="text" th:field="*{mapSearchKeyword}" class="form-control" id="mapSearchKeyword" placeholder="Map search keyword">
		</div>
		<div class="form-group">
			<label for="helpLink">Help link</label>
			<input type="text" th:field="*{helpLink}" class="form-control" id="helpLink" placeholder="Help link">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
